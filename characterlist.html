<script>
    // 武将数据对接
    (function(){
        var arr=[[[],[],[]],[[],[],[]],[[],[],[]],[[],[],[]]];
        var render = function(num){
            var _li = "";
            for(var i = 0, len = arr[num][0].length;i < len;i++){
                _li += "<li>\n" +
                    "                            <a href=\"characterdetail.html?id="+arr[num][0][i]+"\">\n" +
                    "                                <img src=\""+arr[num][2][i]+"\" alt=\"\">\n" +
                    "                                <p>"+arr[num][1][i]+"</p>\n" +
                    "                            </a>\n" +
                    "                        </li>"
            }
            $ul = $('<ul style="display: block;">'+_li+'</ul>')
            $(".newslist").html($ul);
        }
        $.ajax({
            type: "get",
            url: "//3.qq.com/zlkdatasys/data_zlk_wjlb.json?&"+Math.random(),
            async:true,
            dataType: "jsonp",
            jsonp: "callback",//传递给请求处理程序或页面的，用以获得jsonp回调函数名的参数名(一般默认为:callback)
            jsonpCallback:"herodetailcallback",//自定义的jsonp回调函数名称，默认为jQuery自动生成的随机函数名，也可以写"?"，jQuery会自动为你处理数据
            success: function(data){
                var dataList = data.wjlbsj_18;
                var name = '',
                    num = 0,
                    img_src = '';
                console.log(arr)
                for(var i = 0,len = dataList.length;i < len;i++){
                    name = dataList[i]["wjmc_1f"];
                    num = dataList[i]["wjid_2e"];
                    img_src = dataList[i]["wjtx_b0"];
                    if(dataList[i]["wjlx_28"] == "步将"){
                        arr[0][0].push(num)
                        arr[0][1].push(name)
                        arr[0][2].push(img_src)
                    }else if(dataList[i]["wjlx_28"] == "骑将"){
                        arr[1][0].push(num)
                        arr[1][1].push(name)
                        arr[1][2].push(img_src)
                    }else if(dataList[i]["wjlx_28"] == "弓将"){
                        arr[2][0].push(num)
                        arr[2][1].push(name)
                        arr[2][2].push(img_src)
                    }else{
                        arr[3][0].push(num)
                        arr[3][1].push(name)
                        arr[3][2].push(img_src)
                    }
                }
                console.log(dataList)
                render(0)
            }
        });
        //武将高亮切换
        $(".nav ").on("click","li",function(){
            var index = $(this).index();
            $(this).addClass("on").siblings().removeClass("on");
            render(index)
        });
    })();
</script>
